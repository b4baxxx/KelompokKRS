<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir KRS</title>
</head>
<body>
    <div class="form-group">
        <h1>Pengisian KRS</h1>
        <form id="krsForm">
            <div class="form-group">
                <label for="kodeMataKuliah">Kode Mata Kuliah :</label>
                <input type="text" id="matakuliah" required>
            </div>
            <div class="form-group">
                <label for="matakuliah">Mata Kuliah :</label>
                <input type="text" id="matakuliah" disabled>
            </div>

            <div class="form-group">
                <label for="kelas">Kelas :</label>
                <input type="text" id="kelas" required>
            </div>
            <div class="form-group">
                <label for="sks">SKS :</label>
                <input type="text" id="sks" required>
            </div>
            <button type="submit">Tambah ke KRS</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Kode Mata Kuliah</th>
                    <th>Mata Kuliah</th>
                    <th>Kelas</th>
                    <th>SKS</th>
                </tr>
            </thead>
            <tbody id="krsTableBody">
                <!-- Data KRS akan ditambahkan di sini -->
            </tbody>
        </table>
    </div>
    <P></P><a href="index.html">Halaman utama</a></P>
    <script src="script.js"></script>   
</body>
</html>
